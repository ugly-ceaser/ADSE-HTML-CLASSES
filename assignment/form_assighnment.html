<!DOCTYPE html>
<html>
<head>
	<title>Form Assignment</title>
	<link rel="stylesheet" type="text/css" href="../../ADSE-CSS-CLASSES/Assignment.css">
	<link rel="stylesheet" type="text/css" href="../../ADSE-CSS-CLASSES/css_button.css">
</head>
<body>
	<h1> Form Assignment</h1>

	<form action="hyperlinks_list.html" method="get" class="shadow"  >
		<fieldset>
		<br>

			<label>Username : * </label>
				<input type="email" name="email" required="true" placeholder="please enter your email" >

					<br>
						<br>

			<label>Password : * </label>
				<input type="Password" name="password" required="true" pattern="(?=.*\d) (?=.*[a-z]) (?=.*[A-Z]).{8,}" title="Password must contain atleast one number, one lowercase, one upper case and minimuin of 8 characters " placeholder="please enter your password">

			<!-- pattern="(?=.*\d) (?=.*[a-z]) (?=.*[A-Z]).{8,}" attribute is used to validate the password to observe "Password must contain atleast one number, one lowercase, one upper case and minimuin of 8 characters  " -->

						<br>
							<br>


			<input type="button" name="submit" value="SUBMIT" class="Danger">


			</fieldset>
	</form>


</body>
</html>
