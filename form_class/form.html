<!DOCTYPE html>

<h1>HTML FORM CLASS</h1>



<form action="mailto:martins.stuff@gmail.com" method="get">

	<!-- in method attribut, i post is more secured than get -->



	<label>Fullname: * </label>

	 <input type="text" name="fullname" required="true">

	  <br>

	<label>Address:</label>

	 <input type="text" name="address">

	  <br>

	<label>E-mail:</label>

	 <input type="email" name="email">

	  <br>

	<label>Age:</label>

	 <input type="date" name="date">

	  <br>

	<label>Phone Number:</label>

	 <input type="Number" name="phone_number" pattern="[+0-3]{9}" maxlength="11">

	 <!-- the pattern attribute is used to validate the way the number is inputed-->


	  <br>

	<label>Photo:</label>

	 <input type="file" name="photo" accept="jpg|png|gif|bmp">

	 <!-- the ' accept="" ' tag is used to limit the type of file uploaded -->

	  <br>

	<label>Gender:</label><br>

	 <input type="checkbox" name="gender"> Male
	 <input type="checkbox" name="gender"> Female

	  <br>

	 <input type="radio" name="gender"> Male
	 <input type="radio" name="gender"> Female

	  <br>  

	<select>
		<option>Male</option>
		<option>Female</option>

	</select>  

		<br>

		<label>Describe Yourself:</label>
		<br>

	 		<textarea rows="10" cols="20" placeholder=" tell us more" maxlength="1000"></textarea>
<!-- textarea tag allows the user to write more info on th form 

	 Placeholder tag serves as a guirdline for the user
	 maxlength attribute helps to limit the number of words
